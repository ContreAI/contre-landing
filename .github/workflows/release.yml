name: Release

on:
  push:
    branches:
      - main
      - master
      - 'release/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even for feature branches'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: release-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: false

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: contreai/contre-landing
  APP_NAME: contre-landing

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker_tags: ${{ steps.meta.outputs.tags }}
      docker_labels: ${{ steps.meta.outputs.labels }}
      should_push: ${{ steps.flags.outputs.should_push }}
      should_deploy: ${{ steps.flags.outputs.should_deploy }}
      branch_type: ${{ steps.detect.outputs.branch_type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect branch type
        id: detect
        run: |
          BRANCH="${{ github.ref_name }}"
          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            echo "branch_type=main" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == release/* ]]; then
            echo "branch_type=release" >> $GITHUB_OUTPUT
          else
            echo "branch_type=feature" >> $GITHUB_OUTPUT
          fi

      - name: Compute version
        id: version
        run: |
          BRANCH_TYPE="${{ steps.detect.outputs.branch_type }}"

          if [[ "$BRANCH_TYPE" == "main" ]]; then
            # For main: use package.json version
            VERSION=$(node -p "require('./package.json').version")
          elif [[ "$BRANCH_TYPE" == "release" ]]; then
            # For release branches: extract from branch name (release/1.0.x -> 1.0.0-rc.N)
            BASE_VERSION=$(echo "${{ github.ref_name }}" | sed 's|release/||' | sed 's|\.x$|.0|')
            RC_COUNT=$(git tag -l "${BASE_VERSION}-rc.*" | wc -l | tr -d ' ')
            VERSION="${BASE_VERSION}-rc.${RC_COUNT}"
          else
            # For feature branches: use short SHA
            VERSION="0.0.0-dev.$(git rev-parse --short HEAD)"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Computed version: ${VERSION}"

      - name: Set release flags
        id: flags
        run: |
          BRANCH_TYPE="${{ steps.detect.outputs.branch_type }}"
          FORCE_DEPLOY="${{ github.event.inputs.force_deploy }}"

          case "$BRANCH_TYPE" in
            main)
              SHOULD_PUSH="true"
              SHOULD_DEPLOY="true"
              ;;
            release)
              SHOULD_PUSH="true"
              SHOULD_DEPLOY="true"
              ;;
            feature)
              if [[ "$FORCE_DEPLOY" == "true" ]]; then
                SHOULD_PUSH="true"
                SHOULD_DEPLOY="false"
              else
                SHOULD_PUSH="false"
                SHOULD_DEPLOY="false"
              fi
              ;;
          esac

          echo "should_push=${SHOULD_PUSH}" >> $GITHUB_OUTPUT
          echo "should_deploy=${SHOULD_DEPLOY}" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ steps.detect.outputs.branch_type == 'main' }}

      - name: Release summary
        run: |
          echo "### Release Preparation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch Type | \`${{ steps.detect.outputs.branch_type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Should Push | \`${{ steps.flags.outputs.should_push }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Should Deploy | \`${{ steps.flags.outputs.should_deploy }}\` |" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build & Push
    needs: prepare
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.should_push == 'true'
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ needs.prepare.outputs.docker_tags }}
          labels: ${{ needs.prepare.outputs.docker_labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build summary
        run: |
          echo "### Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | ${{ needs.prepare.outputs.docker_tags }} |" >> $GITHUB_STEP_SUMMARY

  tag:
    name: Git Tag
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.branch_type == 'main' || needs.prepare.outputs.branch_type == 'release'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Check if tag already exists
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists, skipping"
            exit 0
          fi

          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

          echo "### Git Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Created tag: \`v${VERSION}\`" >> $GITHUB_STEP_SUMMARY
