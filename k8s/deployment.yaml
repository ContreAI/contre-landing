apiVersion: apps/v1
kind: Deployment
metadata:
  name: contre-landing
  labels:
    app: contre-landing
    app.kubernetes.io/name: contre-landing
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contre-landing
  template:
    metadata:
      labels:
        app: contre-landing
        app.kubernetes.io/name: contre-landing
        app.kubernetes.io/component: web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: contre-landing
          image: contre-landing:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5138
              protocol: TCP
          envFrom:
            - configMapRef:
                name: contre-landing-config
            - secretRef:
                name: contre-landing-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
      terminationGracePeriodSeconds: 30
